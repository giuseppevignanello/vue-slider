<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue Slider</title>
</head>

<body>

    <div id="app">
        <header id="app_header" class="py-2 text-center">
            <h1 class="text-white">New Games</h1>
        </header>
        <!-- /#app_header -->
        <div class="container d-flex justify-content-center mt-3 mt-md-5">
            <div @mouseenter="stop" @mouseleave="autoplay" class="slider d-flex position-relative  ">
                <div class="slides w-75 shadow">
                    <div class="slide  position-relative" v-for="(game,index) in games"
                        :class="index === activeImg ? 'active' : ''">
                        <div class="game_info position-absolute text-white">
                            <h4> {{game.title}} </h4>
                            <span class="fw-bold"> {{game.text}}</span>
                        </div>
                        <img :src="game.image" class="w-100" alt="">
                    </div>
                </div>
                <!-- /slide -->
                <div class="thumbnail d-flex flex-column w-25">
                    <img @click="clickOnThumb(index)" :class="index === activeImg ? 'activeThumbnail' : ''"
                        v-for="(game, index) in games" :src="game.image" alt="">
                    <!-- <img src="./assets/img/01.webp" alt="">
                        <img src="./assets/img/02.webp" alt="">
                        <img src="./assets/img/03.webp" alt="">
                        <img src="./assets/img/04.webp" alt="">
                        <img src="./assets/img/05.webp" alt=""> -->

                </div>
                <!-- /thumbnail -->
                <div class="change_buttons">
                    <button class="btn prev position-absolute text-white border-0" @click="prev"> <i class="fa fa-arrow-circle-left fa-xl"
                            aria-hidden="true"></i></button>
                    <button class="btn next position-absolute text-white border-0" @click="next"><i class="fa fa-arrow-circle-right fa-xl"
                            aria-hidden="true"></i></button>
                </div>
            </div>
            <!-- <div class="autoplay_buttons position-absolute d-flex">
                    <button @click = "play" class="play"> <i class="fa fa-play-circle" aria-hidden="true"></i></button>
                    <button class="stop"> <i class="fa fa-stop-circle" aria-hidden="true"></i></button>
                    <button class="backward"><i class="fa fa-backward" aria-hidden="true"></i></button>
                </div> -->
            <!-- /buttons -->
        </div>


    </div>
    <footer id="footer" class="text-center mt-5">
        Made by Giuseppe Vignanello
    </footer>
    <!-- /#footer -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
